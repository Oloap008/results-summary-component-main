<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/fonts.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Results summary component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="component">

      <section class="component__result">
        <h1 class="result__hdr">Your Result</h1>
        <div class="result__circle">
          <p class="circle__score">76</p>
          <span class="circle__total">of 100</span>
        </div>
        <p class="result__grade">Great</p>
        <p class="result__info">You scored higher than 65% of the people who have taken these tests.</p>
      </section>

      <section class="component__summary">
        <h2 class="summary__hdr">Summary</h2>
        <section class="summary__categories">

          <div class="category category--red">
            <img class="category__icon" src="./assets/images/icon-reaction.svg" alt="bolt icon">
            <p class="category__title category__title--red">Reaction</p>
            <p class="category__score">80<span class="category__total">/ 100</span></p>
          </div>

          <div class="category category--yellow">
            <img class="category__icon" src="./assets/images/icon-memory.svg" alt="brain icon">
            <p class="category__title category__title--yellow">Memory</p>
            <p class="category__score">92<span class="category__total">/ 100</span></p>
          </div>

          <div class="category category--green">
            <img class="category__icon" src="./assets/images/icon-verbal.svg" alt="speech bubble icon">
            <p class="category__title category__title--green">Verbal</p>
            <p class="category__score">61<span class="category__total">/ 100</span></p>
          </div>

          <div class="category category--blue">
            <img class="category__icon" src="./assets/images/icon-visual.svg" alt="eye icon">
            <p class="category__title category__title--blue">Visual</p>
            <p class="category__score">72<span class="category__total">/ 100</span></p>
          </div>

        </section>
        <button class="summary__btn" type="button">Continue</button>
      </section>
    </article>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Paolo Henry Co</a>.
    </div>
  </main>
  
</body>
</html>
